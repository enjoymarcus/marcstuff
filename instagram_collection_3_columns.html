
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Collection</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            padding: 2rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .insta-post {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <h1>My Saved Instagram Collection</h1>
    <div class="grid">

        <div class="insta-post">
            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DE97AiGtZui/" data-instgrm-version="14" style="width:100%;"></blockquote>
        </div>
    
        <div class="insta-post">
            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DDZkwMLxZ_N/" data-instgrm-version="14" style="width:100%;"></blockquote>
        </div>
    
        <div class="insta-post">
            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DA8PiQxO4PS/" data-instgrm-version="14" style="width:100%;"></blockquote>
        </div>
    
    </div>
    <script async src="//www.instagram.com/embed.js"></script>
</body>
</html>
